<ng-container *ngIf="<%= camelize(name) %>$ | async as <%= camelize(name) %>">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/<%= camelize(name) %>"></ion-back-button>
      </ion-buttons>
      <ion-title><%= classify(name) %> Detail </ion-title>
      <ion-buttons slot="primary">
        <ion-button
          [routerLink]=" ['/','<%= camelize(name) %>', <%= camelize(name) %>.id, 'edit']"
        >
          <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-button>

        <ion-button
          (click)="onDelete<%= classify(name) %>(<%= camelize(name) %>)"
        >
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2">
          <ion-list>
            <ion-item lines="full" class="ion-no-padding">
              <div class="img-center">
                <ion-img [src]="<%= camelize(name) %>.imgSrc"></ion-img>
              </div>
            </ion-item>

            <%= generateDetailTemplate(schemaPath, name,'id') %>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ng-container>
