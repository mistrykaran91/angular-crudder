<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><%= classify(name) %></ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onAdd<%= classify(name) %>()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        size-sm="8"
        offset-sm="2"
        *ngIf="is<%= classify(name) %>Empty$ | async">
        <p class="ion-text-center">
          No <%= classify(name) %>s Found !!!
        </p>
      </ion-col>
      <ion-col
        size="12"
        size-sm="8"
        offset-sm="2"
        *ngIf="(is<%= classify(name) %>Empty$ | async) === false">
        <ion-list>
          <ion-item-sliding
            *ngFor="let <%= camelize(name) %> of <%= camelize(name) %>s$ | async"
            #slidingItem>
            <ion-item
              detail
              (click)="on<%= classify(name) %>Selected(<%= camelize(name) %>)">
              <ion-thumbnail slot="start">
                <ion-img [src]="<%= camelize(name) %>.imgSrc"></ion-img>
              </ion-thumbnail>
              <ion-label class="ion-justify-content-start">
                <h2>{{ <%= camelize(name) %>.name }}</h2>
                <p>
                  {{ <%= camelize(name) %>.description }}
                </p>
                <p class="flex-row">
                  <ion-note class="flex-auto" slot="start">{{ <%= camelize(name) %>.code }}</ion-note>
                </p>
              </ion-label>
            </ion-item>

            <ion-item-options side="end">
              <ion-item-option
                color="medium"
                (click)="onEdit<%= classify(name) %>(<%= camelize(name) %>, slidingItem)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>

              <ion-item-option
                color="medium"
                (click)="onDelete<%= classify(name) %>(<%= camelize(name) %>, slidingItem)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>

      <ion-col
        size="12"
        size-sm="8"
        offset-sm="2"
        *ngIf="(<%= camelize(name) %>s$ | async) === null">
        <app-list-skeleton></app-list-skeleton>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
