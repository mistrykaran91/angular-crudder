<ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-back-button defaultHref="/<%= camelize(name) %>"></ion-back-button>
          </ion-buttons>
          <ion-title>Edit <%= classify(name) %></ion-title>
          <ion-buttons slot="primary">
            <ion-button (click)="save()">
              <ion-icon name="checkmark" color="primary" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      
      <ion-content>
        <form *ngIf="<%= camelize(name) %>Form" [formGroup]="<%= camelize(name) %>Form">
          <ion-grid>
            <ion-row>
              <ion-col size-sm="8" offset-sm="2">
                <ion-card>
                  <ion-card-header>
                    <ion-card-title class="ion-text-center">
                      {{ '' }}
                    </ion-card-title>
                  </ion-card-header>
      
                  <ion-card-content>
                    <ion-img [src]="<%= camelize(name) %>.imgSrc"></ion-img>
                  </ion-card-content>
                </ion-card>
              </ion-col>
            </ion-row>
      
            <%= generateIonicEditTemplate(schemaPath, name,'id') %>
          </ion-grid>
        </form>
      </ion-content>
